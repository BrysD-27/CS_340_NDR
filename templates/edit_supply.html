{% extends "index.html" %}
{% block title %}Edit Supply{% endblock %}

{% block content %}
<h2>Edit Supply {{ supply.supplyID }}</h2>
<div class="form-card">
  <form action="/update-supply/{{ supply.supplyID }}" method="POST" class="form">
      <div class="form-row">
          <div style="flex:1; min-width:130px;">
              <label for="supplyBrand">Brand</label>
              <input id="supplyBrand" name="supplyBrand" value="{{ supply.supplyBrand }}" placeholder="Brand" type="text" required>
          </div>
          <div style="flex:1; min-width:130px;">
              <label for="supplyModel">Model</label>
              <input id="supplyModel" name="supplyModel" value="{{ supply.supplyModel }}" placeholder="Model" type="text" required>
          </div>
      </div>
      <div class="form-row">
          <div style="flex:1; min-width:130px;">
              <label for="supplyCategory">Category</label>
              <input id="supplyCategory" name="supplyCategory" value="{{ supply.supplyCategory }}" placeholder="Category" type="text" required>
          </div>
          <div style="flex:1; min-width:130px;">
              <label for="currentInventory">Inventory</label>
              <input id="currentInventory" name="currentInventory" type="number" value="{{ supply.currentInventory }}" placeholder="Inventory" min="0" required>
          </div>
      </div>
      <div class="form-row">
          <div style="flex:1; min-width:200px;">
              <label for="unitDescription">Description</label>
              <textarea id="unitDescription" name="unitDescription" placeholder="Description" rows="2">{{ supply.unitDescription }}</textarea>
          </div>
      </div>
      <div class="form-row">
          <button type="submit" class="btn">Update</button>
          <a href="{{ url_for('supplies') }}" class="btn btn-outline" style="margin-left:1rem;">Cancel</a>
      </div>
  </form>
</div>
{% endblock %}
